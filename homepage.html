<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="headerLogo">
            <img src="images/fullLogo.png">
        </div>

        <div class="headerSearchBox">
            <input type="text" placeholder="Search">
            <div class="searchIcon">
                <img src="images/searchIcon.png">
            </div>

            <div class="voiceSearch">
                <img src="images/voiceSearchIcon.png">
            </div>
        </div>

        <div class="headerUserButtons">
            <img src="images/postIcon.png">
            <img src="images/bellIcon.png">
            <img src="images/userImg.jpg">
        </div>
    </header>

    <div class="sideBar">
        <div class="sidebarIcon">asd</div>
        <div class="sidebarIcon"></div>
        <div class="sidebarIcon"></div>
        <div class="sidebarIcon"></div>
        <div class="sidebarIcon"></div>
    </div>
</body>
</html>
